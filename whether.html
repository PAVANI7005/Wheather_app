<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5B247A, #1B2845);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 100%;
      color: #fff;
      overflow: hidden;
      transition: height 0.6s ease-out;
      height: 120px; /* Initial height */
    }

    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .search-box input {
      width: 100%;
      font-size: 20px;
      font-weight: 500;
      text-transform: uppercase;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 25px;
      outline: none;
      padding: 12px 60px 12px 45px;
      transition: background 0.3s ease;
    }

    .search-box input:focus {
        background: rgba(255, 255, 255, 0.2);
    }

    .search-box input::placeholder {
      font-size: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      text-transform: capitalize;
    }

    .search-box > i {
      position: absolute;
      left: 15px;
      font-size: 22px;
      color: #fff;
    }

    .search-box button {
      position: absolute;
      right: 5px;
      width: 40px;
      height: 40px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      color: #fff;
      border: none;
      outline: none;
      font-size: 22px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .search-box button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .weather-box, .not-found, .weather-details {
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .weather-box {
        margin-top: 20px;
    }

    .weather-box.visible, .not-found.visible, .weather-details.visible {
        opacity: 1;
        transform: scale(1);
    }

    .not-found {
        margin-top: 30px;
    }

    .not-found img {
        width: 60%;
        max-width: 180px;
        opacity: 0.8;
    }

    .not-found p {
        font-size: 22px;
        font-weight: 500;
        margin-top: 20px;
    }

    .weather-box img {
      width: 150px;
      margin-top: 10px;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.35));
    }

    .weather-box .temperature {
      font-size: 5rem;
      font-weight: 800;
      line-height: 1;
      position: relative;
      margin: 10px 0;
    }
    
    .weather-box .temperature span {
        font-size: 2rem;
        position: absolute;
        font-weight: 500;
        margin-left: 5px;
        top: 5px;
    }

    .weather-box .description {
      font-size: 20px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .weather-details {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      width: 100%;
      transition-delay: 0.2s;
      padding: 10px 0;
    }

    .weather-details .humidity, .weather-details .wind {
      display: flex;
      align-items: center;
    }

    .weather-details i {
      font-size: 48px;
      margin-right: 10px;
      color: rgba(255, 255, 255, 0.9);
    }

    .weather-details .text {
        text-align: left;
    }

    .weather-details span {
      font-size: 22px;
      font-weight: 700;
    }

    .weather-details p {
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
    }

  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" id="cityInput" placeholder="Enter your location">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="not-found" id="notFound">
        <img src="https://i.imgur.com/2T8dfvA.png" alt="Not Found">
        <p>Oops! Invalid location :/</p>
    </div>

    <div class="weather-box" id="weatherBox">
        <!-- Content will be injected by JS -->
    </div>

    <div class="weather-details" id="weatherDetails">
        <!-- Content will be injected by JS -->
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const weatherBox = document.getElementById('weatherBox');
    const weatherDetails = document.getElementById('weatherDetails');
    const notFound = document.getElementById('notFound');

    const getWeather = async () => {
      const city = cityInput.value;
      if (city === '') return;

      const apiKey = 'f336d36239668923c45cf89ac14d179e'; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
            if(response.status === 404) {
                container.style.height = '400px';
                weatherBox.classList.remove('visible');
                weatherDetails.classList.remove('visible');
                notFound.classList.add('visible');
            }
            throw new Error("City not found");
        }
        
        const data = await response.json();

        notFound.classList.remove('visible');

        weatherBox.innerHTML = `
            <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png" alt="Weather Icon">
            <p class="temperature">${parseInt(data.main.temp)}<span>Â°C</span></p>
            <p class="description">${data.weather[0].description}</p>
        `;

        weatherDetails.innerHTML = `
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span>${data.main.humidity}%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span>${parseInt(data.wind.speed)} Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        `;
        
        container.style.height = '580px';
        weatherBox.classList.add('visible');
        weatherDetails.classList.add('visible');

      } catch (error) {
        console.error(error.message);
      }
    };

    searchBtn.addEventListener('click', getWeather);
    cityInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            getWeather();
        }
    });
  </script>
</body>
</html>
